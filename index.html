<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ゲーム所持リスト</title>
  <style>
    :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    body { margin: 0; padding: 16px; background: #f7f7f8; }
    header { display: grid; gap: 8px; margin-bottom: 16px; }
    .toolbar { display: grid; grid-template-columns: 1fr 160px 160px; gap: 8px; }
    input, select { padding: 8px; border: 1px solid #ddd; border-radius: 8px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .card { background: #fff; border: 1px solid #eee; border-radius: 14px; padding: 12px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .title { font-weight: 600; margin-bottom: 4px; }
    .meta { color: #666; font-size: 12px; margin-bottom: 6px; }
    .badge { display: inline-block; font-size: 11px; background: #f0f2f5; padding: 2px 6px; border-radius: 999px; margin-right: 4px; }
    footer { color: #888; font-size: 12px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>ゲーム所持リスト</h1>
    <div class="toolbar">
      <input id="q" type="search" placeholder="タイトル・タグ・メモで検索" />
      <select id="platform">
        <option value="">全ハード</option>
      </select>
      <select id="sort">
        <option value="title">タイトル A→Z</option>
        <option value="-title">タイトル Z→A</option>
        <option value="acquiredAt">入手日 古い→新しい</option>
        <option value="-acquiredAt">入手日 新しい→古い</option>
        <option value="priceJpy">価格 安い→高い</option>
        <option value="-priceJpy">価格 高い→安い</option>
      </select>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>
    データソース: <code>data/games.json</code>
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
